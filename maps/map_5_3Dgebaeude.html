<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gebäude Deutschland - Cesium</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'YOUR_CESIUM_ION_TOKEN'; // Falls benötigt
    
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      animation: false,
      timeline: false,
      fullscreenButton: false
    });

    // Basemap.de 3D-Gebäude Tileset hinzufügen
    const tileset = viewer.scene.primitives.add(
      new Cesium.Cesium3DTileset({
        url: 'https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/tiles/v1/bm_gebaeude/collection.json'
      })
    );

    // Kamera auf Deutschland zentrieren
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(10.4515, 51.1657, 500000),
      orientation: {
        heading: Cesium.Math.toRadians(0),
        pitch: Cesium.Math.toRadians(-45),
        roll: 0.0
      }
    });
  </script>
</body>
</html>
